<!DOCTYPE html>
<html lang="en">

<head>
  <title>Trivial_game </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="game">
    <label id="qContainer" class="container">
      <div class="title">Trivial Question about javaScript</div>
      <div class="block">
        <div id="timeleft"></div>
        <br>
        <div id="questionblock"></div>
        <div id="answerblock"></div>
        <br>
        <br>
        <div class="col"></div>
          <button class="btn btn-success" id="start">Start Game</button><br>
          <button class="btn btn-success" id="reset">Play Again?</button>
          </div>
      </div>
  </div>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
