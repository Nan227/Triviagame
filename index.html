<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Trivial_game </title>
</head>
<body>
<div class = "game">
  <br>
  <div id = "timer"></div>
  <br>
  <label id="qContainer" class="container">
  <div class="title">Trivial Question about javaScript</div>
  <div id="question" class="question"></div>
  <label class="choice"><input type="radio" name="choice" value="a"/><span id="chA"></span></label>
  <label class="choice"><input type="radio" name="choice" value="b"/><span id="chB"></span></label>
  <label class="choice"><input type="radio" name="choice" value="c"/><span id="chC"></span></label>
  <label class="choice"><input type="radio" name="choice" value="d"/><span id="chD"></span></label>
  <button id="nextButton" class="next_btn" onclick="loadNextQuestion();">Next Question</button>
  <br>
  </div>
  <div id="result" class="container_result" style="display: none;"></div>
</div>
<script src="assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
